<mat-tab-group>
  <mat-tab label="Kart">
    <app-kart [kart]="kart"></app-kart>
  </mat-tab>
  
  <mat-tab label="Drivers">
    <app-feature-list
      [data]="featuresList.ofDrivers"
      (newSelection)="onFeatureChange($event)"></app-feature-list>
  </mat-tab>
  
  <mat-tab label="Body">
    <app-feature-list
      [data]="featuresList.ofBodies"
      (newSelection)="onFeatureChange($event)"></app-feature-list>
  </mat-tab>
  
  <mat-tab label="Tires">
    <app-feature-list
      [data]="featuresList.ofTires"
      (newSelection)="onFeatureChange($event)"></app-feature-list>
  </mat-tab>
  
  <mat-tab label="Glider">
    <app-feature-list
      [data]="featuresList.ofGliders"
      (newSelection)="onFeatureChange($event)"></app-feature-list>
  </mat-tab>
</mat-tab-group>
