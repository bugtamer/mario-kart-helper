<mat-card class="example-card">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <img mat-card-avatar [src]="kartFeatures.image ? kartFeatures.image.url : '#'" [alt]="kartFeatures.name ? kartFeatures.name : ''">
    <mat-card-title>

      <app-kart-selector [type]="type" (newSelection)="updateKartFeatures($event)"></app-kart-selector>

    </mat-card-title>
    <mat-card-subtitle>{{ kartFeatures.type }} {{ kartFeatures.size ? ' - ' + kartFeatures.size : kartFeatures.size }}</mat-card-subtitle>
  </mat-card-header>
  <!--<img mat-card-image [src]="kartFeatures.image ? kartFeatures.image.url : '#'" [alt]="kartFeatures.name">-->
  <mat-card-content>

    <app-kart-statistics-stats [element]="kartFeatures"></app-kart-statistics-stats>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
