<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>

      <app-kart-selector [type]="type" (newSelection)="updateElement($event)"></app-kart-selector>

    </mat-card-title>
    <mat-card-subtitle>{{ element.type }} - {{ element.size }}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="../../../assets/img/drivers/Mario.png" [alt]="element.name"> -->
  <mat-card-content>

    <app-kart-statistics-stats [element]="element"></app-kart-statistics-stats>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
