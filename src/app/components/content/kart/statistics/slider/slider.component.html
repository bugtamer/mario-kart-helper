<mat-list-item role="listitem">
  <h4 mat-line>{{ name }}</h4>
  
  <span [matBadge]="value"  matBadgePosition="above before" matBadgeOverlap="false"></span>

  <mat-slider
    class="example-margin"
    [disabled]="disabled"
    [thumbLabel]="thumbLabel"
    [tickInterval]="tickInterval"
    [vertical]="vertical"
    [invert]="invert"
    [min]="min"
    [max]="max"
    [step]="step"
    [value]="value">
  </mat-slider>
</mat-list-item>
